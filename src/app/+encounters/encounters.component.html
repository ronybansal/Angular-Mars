<div class= "encounters">
  <h1> Recent Encounters
  <span> Seen an Alien? Report it! </span>
</h1>

<ul class= "encounter-list">
  <li *ngFor= "let encounter of encounters" >
    <div>
      {{ encounter.date }} -
     <span> {{ encounter.atype }} </span>
     </div>
     <p> {{ encounter.action }} </p>
  </li>
</ul>

<div class= "encounter-footer">
  <a [routerLink]="['/reports']">
    <button> Report Encounter </button>
  </a>
</div>
